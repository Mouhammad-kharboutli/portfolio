  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/emoji-wink.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>

        <div class="form-floating">
          <input
            type="text"
            name="firstName"
            class="form-control top"
            placeholder="First Name"
            required
            autofocus
          />
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="lastName"
            class="form-control middle"
            required
            placeholder="Last Name"
          />
        </div>
        <div class="form-floating bottom">
          <input
            type="email"
            name="email"
            class="form-control bottom"
            required
            placeholder="Email"
          />
        </div>

        <div class="checkbox mb-3"></div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Ultimate Solutions</p>
      </form>
    </main>
  </body>
